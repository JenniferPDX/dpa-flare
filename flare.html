<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">

<!-- Based on: http://mbostock.github.io/d3/talk/20111018/tree.html -->

.node circle {
  cursor: pointer;
  fill: #fff;
  stroke: darkslategray;
  stroke-width: 1.5px;
}

.node text {
  font-size: 14px;
  font-weight: bold;
  font-family: "Arial", Helvetica, sans-serif;
}

path.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}
    </style>
  </head>
  <body>
    <div id="body">
    <form>
          <label><input type="radio" name="mode" value="Teaching" checked> Teaching<br></label>
          <label><input type="radio" name="mode" value="Advising"> Advising<br></label>
          <label><input type="radio" name="mode" value="Research"> Research<br></label>
          <label><input type="radio" name="mode" value="Partners"> Partners<br></label>
          <label><input type="radio" name="mode" value="Committees"> Committees<br></label>
          <label><input type="radio" name="mode" value="Administers"> Administers</label>
    </form>
      <div id="footer">
        <div class="hint">Click or option-click to expand or collapse a node</div>
      </div>
    </div>
    <script type="text/javascript">

var m = [20, 120, 20, 120],
    w = 1280 - m[1] - m[3],
    h = 800 - m[0] - m[2],
    i = 0,
    root,
    categoryToShow = 0; // Default category which is expanded for everyone (0-5)

var tree = d3.layout.tree()
    .size([h, w]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var vis = d3.select("#body").append("svg:svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("svg:g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

  var categories = [ "Teaching", "Advising", "Research", "Partners", "Committees", "Administers" ];
    
//d3.json("wheel-faculty-NP.json", function(json) {
d3.json("flare.json", function(json) {
  root = json;
  root.x0 = h / 2;
  root.y0 = 0;
  
  // Can I move this to the bottom? Scoping issues?
  // Currently not called
  function toggleAll(d) {
    if (d.children) {
      d.children.forEach(toggleAll);
      toggle(d);
    }
  }

    // Initialize the display to show just the Teaching category for everyone
    showOneCategory( root, categoryToShow );

    update(root);

});

function update(source) {
  var duration = d3.event && d3.event.altKey ? 5000 : 500;

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse();

  // Horizontal spacing of nodes
  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 280; });

  // Update the nodes…
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", function(d) {
            if (d.depth == 0) {
                // Show just the next category
                categoryToShow < (categories.length -1) ? categoryToShow += 1: categoryToShow = 0;
                showOneCategory( source, categoryToShow );
            }
            else {
                toggle(d); 
            }
            update(d); 
      });

  nodeEnter.append("svg:circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "darkseagreen" : "#fff"; });

  nodeEnter.append("svg:text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 5.5)
      .style("fill", function(d) { return d._children ? "darkseagreen" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = vis.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("svg:path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
  
  // Set categories visibility based on radio button
  d3.selectAll("input").on("change", function change() {

    // Retrieve the category selection
    categoryToShow = categories.indexOf(this.value); 
    
    showOneCategory( root, categoryToShow );
    update( root );
  });
}

// Toggle children.
function toggle(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
}


function showAll(d) {
    if (d._children) {
      d._children.forEach(showAll);
      show(d);
    }
  }
  

// Show hidden children
function show(d) {
    if (d._children) {
        d.children = d._children;
        d._children = null;
    }
}

  
// Hide showing children
function hide(d) {
    if (d.children) {
        d._children = d.children;
        d.children = null;
    }
}


// Hide all children
function hideAll(d) {
    if (d.children) {
        d.children.forEach(hideAll);
        hide(d);
    }
}

  
function showOneCategory( source, category ) {
    // Hide all children as the starting point
    source.children.forEach( hideAll );

    for (index =0; index < source.children.length; index++) {
        show( source.children[ index ]);
        show( source.children[ index ].children[ category ]);
    }
}
  
    </script>
  </body>
</html>
