<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">


.node circle {
  cursor: pointer;
  fill: #fff;
  stroke: darkslategray;
  stroke-width: 1.5px;
}

.node text {
  font-size: 16px;
}

path.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}
    </style>
  </head>
  <body>
    <div id="body">
      <div id="footer">
        <div class="hint">Click or option-click to expand or collapse a node</div>
        <form>
              <label><input type="radio" name="mode" value="Teaching" checked> Teaching<br></label>
              <label><input type="radio" name="mode" value="Advising"> Advising<br></label>
              <label><input type="radio" name="mode" value="Research"> Research<br></label>
              <label><input type="radio" name="mode" value="Partners"> Partners<br></label>
              <label><input type="radio" name="mode" value="Committees"> Committees<br></label>
              <label><input type="radio" name="mode" value="Administers"> Administers</label>
        </form>
      </div>
    </div>
    <script type="text/javascript">

var m = [20, 120, 20, 120],
    w = 1280 - m[1] - m[3],
    h = 800 - m[0] - m[2],
    i = 0,
    root,
    nodeToKeep = "TEACHING";

var tree = d3.layout.tree()
    .size([h, w]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var vis = d3.select("#body").append("svg:svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("svg:g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

//d3.json("wheel-faculty-NP.json", function(json) {
d3.json("flare.json", function(json) {
  root = json;
  root.x0 = h / 2;
  root.y0 = 0;

  function toggleAll(d) {
    if (d.children) {
      d.children.forEach(toggleAll);
      toggle(d);
    }
  }

  function toggleAllTeaching(d) {
    if (d.children) {
      d.children.forEach(toggleAllTeaching);
      toggleTeaching(d);
    }
  }
  
  // This works, but you then need to toggle the root.children[x] level
  function toggleAllButTeaching(d) {
    if (d.children) {
      d.children.forEach(toggleAllButTeaching);
      toggleNonTeaching(d);
    }
  }

  function toggleAllNonX(d, nodeToKeep) {
    if (d.children) {
      d.children.forEach(toggleAllNonX(nodeToKeep));
      toggleNonX(d, nodeToKeep);
    }
  }

function showAll(d) {
    if (d._children) {
      d._children.forEach(showAll);
      show(d);
    }
  }

function showAll(d) {
    if (d._children) {
      d._children.forEach(showAll);
      show(d);
    }
  }
  
  // Initialize the display to show a few nodes.
  // This fails if the specified node doesn't exist.
  root.children.forEach(toggleAll);
  //root.children.forEach(toggleAllNonX(d, "TEACHING"));
  //root.children.forEach(toggleAllButTeaching);
  
  for (i=0; i < root.children.length; i++) {
    toggle(root.children[i]);
    toggle(root.children[i].children[5]);
  }

  update(root);
});

function update(source) {
  var duration = d3.event && d3.event.altKey ? 5000 : 500;

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse();

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", function(d) { toggle(d); update(d); });

  nodeEnter.append("svg:circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "darkseagreen" : "#fff"; });

  nodeEnter.append("svg:text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 5.5)
      .style("fill", function(d) { return d._children ? "darkseagreen" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = vis.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("svg:path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children.
function toggle(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
}

// Toggle children.
function toggleTeaching(d) {
  if (d.children) {
    if (d.name == "TEACHING") {
        d._children = d.children;
        d.children = null;
    }
  } else {
    if (d.name == "TEACHING") {
        d.children = d._children;
        d._children = null;
    }
  }
}

// Toggle children.
function toggleNonTeaching(d) {
  if (d.children) {
    if (d.name != "TEACHING") {
        d._children = d.children;
        d.children = null;
    }
  } else {
    if (d.name != "TEACHING") {
        d.children = d._children;
        d._children = null;
    }
  }
}

// Toggle children.
function toggleNonX(d) {
  if (d.children) {
    if (d.name != nodeToKeep ) {
        d._children = d.children;
        d.children = null;
    }
  } else {
    if (d.name != nodeToKeep) {
        d.children = d._children;
        d._children = null;
    }
  }
}

// Show hidden children
function show(d) {
    if (d._children) {
        d.children = d._children;
        d._children = null;
    }
}
    </script>
  </body>
</html>
